<title>Angular Node Frame</title>

<body ng-app="angularNodeFrameApp">

<div class="container" ng-controller="MainCtrl">
  <header ng-include="common.header" ng-controller="HeaderCtrl"></header>

  <div class="main">
    <nav ng-include="common.sideNav" ng-controller="SideNavCtrl"></nav>
    <div ng-include="common.content" ng-controller="ContentCtrl" id="content"></div>
  </div>

  <footer ng-include="common.footer"></footer>
</div>
